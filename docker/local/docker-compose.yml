version: '3'
services:
  mongo:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/init-scripts:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
