timeout: 300s
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Install the specified version of gcloud
        curl -sSL https://sdk.cloud.google.com | bash -s -- --disable-prompts --install-dir=/builder/google-cloud-sdk --version=455.0.0
  - name: gcr.io/cloud-builders/git
    entrypoint: "sh"
    args:
      - "-c"
      - |
        git fetch --unshallow
        git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
        git fetch origin
        echo $(git rev-parse --abbrev-ref HEAD)
  - name: "gcr.io/cloud-builders/npm"
    args: ["ci"]
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "europe-west3-docker.pkg.dev/$PROJECT_ID/thirst-alert-be/backend:$TAG_NAME", "."]
images:
  - "europe-west3-docker.pkg.dev/$PROJECT_ID/thirst-alert-be/backend:$TAG_NAME"